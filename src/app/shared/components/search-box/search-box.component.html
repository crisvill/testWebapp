<div class="container-fluid p-3">
  <div class="row m-0">
    <div class="col-xl-5 col-lg-5 p-0">
      <div id="search-component justify-content-center">
        <div class="search-box float-center">
          <div class="input-group">
            <input
              #searchBox
              id="search-box"
              class="form-control"
              [(ngModel)]="user"
              (keyup)="search(searchBox.value)"
              type="search"
              [placeholder]="'user...' | translate"
              aria-label="user..."
            />
            <span class="input-group-btn">
              <button class="btn dive-primary" type="button" (click)="emitUser()">
                <span class="fa fa-search"></span> Buscar
              </button>
            </span>
          </div>
          <ul id="results-list" class="list-group" *ngIf="listVisible">
            <li *ngFor="let item of results" (click)="onSelected(item)" class="list-group-item list-group-item-action">
              {{ item.name | uppercase }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
